<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="template :: dochead">
</head>
<body>
	<div class="container">
		<!-- Static navbar -->
      <nav class="navbar navbar-default">
        <div class="container-fluid">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">Baby Steps</a>
          </div>
          <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
              <li class="active"><a th:href="'/'+ ${user.username}">Home</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
              <li class="active"><a href="/logout">Logout <span class="sr-only">(current)</span></a></li>
            </ul>
          </div><!--/.nav-collapse -->
        </div><!--/.container-fluid -->
      </nav>
		    <form class="col-sm-4 col-sm-offset-4 login" method="post">
		        <h2 class="form-signin-heading">Add Life Event:</h2>
		        <div>
		        	<label for="title">Name of life event:</label>
			        <input class="form-control" name="title" type="text" th:value="${title}"></input>
			        <span class="text-danger" th:text="${error}"></span>
			   </div>
			   <div>
		        	<label for="body">Detailed description:</label>
			        <textarea class="form-control" name="body" th:value="${body}"></textarea>
			        <span class="text-danger" th:text="${error}"></span>
			   </div>
		       <button class="btn btn-lg btn-success" type="submit">Add Event</button>
		       <br></br>
		       <p><a class="btn btn-md btn-primary" th:href="'/'+ ${user.username} + '/' + ${child.name}" role="button">Back</a></p>
	    	</form>
		    
	</div>

</body>
</html>
