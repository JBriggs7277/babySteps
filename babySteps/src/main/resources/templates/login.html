<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="template :: dochead">
<link href="signin.css" rel="stylesheet"></link>
</head>
<body>
	<div class="container">
		  <!-- Static navbar -->
      <nav class="navbar navbar-default">
        <div class="container-fluid">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">Baby Steps</a>
          </div>
          <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
              <li class="active"><a href="/">Home</a></li>
            </ul>
          </div><!--/.nav-collapse -->
        </div><!--/.container-fluid -->
      </nav>
		    <form class="col-sm-4 col-sm-offset-4 login" method="post">
		        <h2 class="form-signin-heading">Please log in</h2>
		        <div>
			        <input class="form-control" name="username" type="text" placeholder="Username" th:value="${username}"></input>
			        <span class="text-danger" th:text="${user_error}"></span>
			    </div>
			    <div>
			    	<input class="form-control" name="password" placeholder="Password" type="password"></input>
			    	<span class="text-danger" th:text="${password_error}"></span>
		        </div>
		        <button class="btn btn-lg btn-primary" type="submit">Log In</button>
		        <p>Don't have an account? <a href="/signup">Create one!</a></p>
	    	</form>
	</div>
</body>
</html>
