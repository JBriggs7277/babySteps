<!-- Display some info about the user, list links to all of the children they have registered -->

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="template :: dochead">
</head>
<body>
	<div class="container">
	  <!-- Static navbar -->
      <nav class="navbar navbar-default">
        <div class="container-fluid">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">Baby Steps</a>
          </div>
          <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
              <li class="active"><a th:href="'/'+ ${username}">Home</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
              <li class="active"><a href="/logout">Logout <span class="sr-only">(current)</span></a></li>
            </ul>
          </div><!--/.nav-collapse -->
        </div><!--/.container-fluid -->
      </nav>
      
	<div class="jumbotron">
        <h1>Welcome, <span th:text="${user.username}"></span>!!!</h1>
        <p class="lead">From here you can access your children's logs and add to them as needed.<br></br> Please choose a child to view:</p>
        <div th:each="child : ${children}">
        	<div class="field col-md-6 col-md-offset-3">
        		<p><a class="btn btn-lg btn-primary" th:href="'/'+ ${user.username} + '/' + ${child.name}" th:text="${child.name}" role="button"></a></p>
        	</div>
        </div>
    </div>
    
    <div class="jumbotron">
        <h3>If no children have been registered, or you need to register more children.  Please add a child below:</h3>
        <p><a class="btn btn-lg btn-success" th:href="'/' + ${user.username} + '/addchild'" role="button">Add Child</a></p>
	</div>
</div>

</body>
</html>
