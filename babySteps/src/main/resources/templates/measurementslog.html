<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="template :: dochead">
</head>
<body>
	<div class="container">
	  <!-- Static navbar -->
      <nav class="navbar navbar-default">
        <div class="container-fluid">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">Baby Steps</a>
          </div>
          <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
              <li class="active"><a th:href="'/'+ ${user.username}">Home</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
              <li class="active"><a href="/logout">Logout <span class="sr-only">(current)</span></a></li>
            </ul>
          </div><!--/.nav-collapse -->
        </div><!--/.container-fluid -->
      </nav>
      
      <div class="page-header">
      	<h1><span th:text="${child.name}"></span>'s Measurements Log</h1>
      </div>

	  <div>
	  		<table class="table">
	            <thead>
	              <tr>
	                <th>#</th>
	                <th>Height</th>
	                <th>Weight</th>
	                <th>Time</th>
	              </tr>
	            </thead>
	            <tbody>
		              <tr th:each="measurementslog,iterStat : ${measurementslogs}">
		                <td th:text="${iterStat.index} + 1"></td>
		                <td th:text="${measurementslog.height} + ' inches'"></td>
		                <td th:text="${measurementslog.weight} + ' pounds'"></td>
		                <td th:text="${measurementslog.created}"></td>
		                <td><a th:href="'/' + ${user.username} + '/' + ${child.name} + '/measurementslog/delete/' + ${measurementslog.uid}">Delete entry</a></td>
		              </tr>
	            </tbody>
	          </table>
	     </div>
	<p><a class="btn btn-lg btn-success" th:href="'/' + ${user.username} + '/' + ${child.name} + '/measurementslog/add'" role="button">Add Entry</a></p>
	<p><a class="btn btn-md btn-primary" th:href="'/'+ ${user.username} + '/' + ${child.name}" role="button">Back</a></p>
	</div>
</body>
</html>
